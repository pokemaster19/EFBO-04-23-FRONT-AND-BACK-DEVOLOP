<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f2ed; /* Светлый фон */
            margin: 0;
            padding: 0;
        }

        /* Хедер */
        .navbar {
            background-color: #a66a45; /* Цвет хедера */
            border-bottom: 3px solid #d1b79c; /* Тонкая граница снизу */
        }

        .navbar a {
            color: #fff !important;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
        }

        .navbar .group-info {
            color: white;
            font-size: 0.9rem;
            text-align: right;
        }

        .navbar .group-info p {
            margin: 0;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 75px); /* Учитывает высоту хедера */
        }

        .auth-card {
            background: #ffffff;
            border: 2px solid #d1b79c; /* Рамка */
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Тень */
        }

        .auth-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #a66a45; /* Основной цвет текста */
            font-weight: bold;
        }

        .btn-primary {
            background-color: #a66a45;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #8e5734;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #d1b79c;
        }

        .form-control:focus {
            border-color: #a66a45;
            box-shadow: none;
        }

        /* Ссылки */
        .auth-card a {
            color: #a66a45;
            text-decoration: none;
        }

        .auth-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    

    <!-- Основная часть -->
    <div class="container auth-container">
        <div class="auth-card">
            <h3>Вход в систему</h3>
            <form>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите вашу почту">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
                </div>
                <!-- Checkbox -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            <hr>
            <!-- Additional Links -->
            <div class="text-center">
                <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                <p><a href="#">Забыли пароль?</a></p>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
